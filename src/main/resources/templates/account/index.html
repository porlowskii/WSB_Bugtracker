<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title th:text="#{people}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="/layouts/navbar :: header"></div>

<div class="container">


    <h1 th:text="#{myAcc}"/>

    <tr th:each="person: ${people}">

        <div class="mb-4 row">
            <div class="col-2">
                <div th:text="Login"/>
            </div>
            <div class="col-2">
                <div th:text="${person.username}"/>
            </div>
        </div>
        <div class="mb-4 row">
            <div class="col-2">
                <div th:text="#{person.fullname}"/>
            </div>
            <div class="col-2">
                <div th:text="${person.fullName}"/>
            </div>
        </div>
        <div class="mb-4 row">
            <div class="col-2">
                <div th:text="Email"/>
            </div>
            <div class="col-2">
                <div th:text="${person.email}"/>
            </div>
        </div>
        <div class="mb-4 row">
            <div class="col-2">
                <div th:text="#{person.roles}"/>
            </div>
            <div class="col-2">
                <div sec:authentication="principal.authorities"/>
            </div>
        </div>

        <a th:href="@{'/account/edit'}" class="btn btn-secondary" th:text="#{project.edit}"/>

        </tr>
        </tbody>
    </table>
</div>
<div th:replace="/layouts/footer :: footer"></div>
</body>
</html>
