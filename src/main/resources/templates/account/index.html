<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title th:text="#{people}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="/layouts/navbar :: header"></div>

<div class="container">

    <div sec:authentication="name"></div>
    <div sec:authentication="principal.authorities"></div>

    <h1 th:text="#{people}"/>


    <table class="table">
        <thead>
        <tr>
            <td th:text="Login"/>
            <td th:text="#{person.fullname}"/>
            <td th:text="Email"/>
            <td th:text="#{project.edit}"/>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person: ${people}">
            <td th:text="${person.username}"/>
            <td th:text="${person.fullName}"/>
            <td th:text="${person.email}"/>
            <td>
                <a th:href="@{'/account/edit'}" class="btn btn-secondary" th:text="#{project.edit}"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
